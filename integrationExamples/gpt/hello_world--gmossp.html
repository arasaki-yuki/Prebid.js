<!--
  This page calls a single bidder for a single ad slot. It can be considered a "hello world" example for using
  Prebid with the Google Publisher Tag.
  It also makes a good test page for new adapter PR submissions. Simply set your server's Bid Params object in the
  bids array inside the adUnits, and it will use your adapter to load an ad.
  NOTE that many ad servers won't send back an ad if the URL is localhost... so you might need to
  set an alias in your /etc/hosts file so that you can load this page from a different domain.
-->

<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="../../build/dev/prebid.js"></script>
    <script async src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <script>
        var FAILSAFE_TIMEOUT = 3300;
        var PREBID_TIMEOUT = 1000;

        var gmossp1 = {
            // code: 'div-gpt-ad-1460505748561-0',
            code: 'div-gpt-ad-1588309643879-0',
            mediaTypes: {
                banner: {
                    sizes: [
                        [300, 250],
                        [300, 600]
                    ],
                }
            },
            // Replace this object to test a new Adapter!
            bids: [{
                bidder: 'gmossp',
                params: {
                    sid: 12345
                }
            }]
        };

        var gmossp2 = {
            code: 'div-gpt-ad-1544152766692-0',
            mediaTypes: {
                banner: {
                    sizes: [
                        [300, 250]
                    ]
                }
            },
            // Replace this object to test a new Adapter!
            bids: [{
                bidder: 'aja',
                params: {
                    asi: 'PL6TdUvWR'
                }
            }]
        };

        var adUnits = [gmossp1, gmossp2];

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

    </script>

    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });

        pbjs.que.push(function () {
            // const customConfigObject = {
            //     "buckets" : [{
            //         "max" : 40,
            //         "increment" : 0.5   // from $8 to $40, round down to the previous 50-cent increment
            //     }]
            // };

            // pbjs.setConfig({
            //     enableSendAllBids: true,
            //     targetingControls: {
            //         alwaysIncludeDeals: true
            //     },
            //     priceGranularity: customConfigObject
            // });

            pbjs.addAdUnits(adUnits);
            pbjs.requestBids({
                bidsBackHandler: sendAdserverRequest,
                timeout: PREBID_TIMEOUT
            });
        });

        function sendAdserverRequest() {
            if (pbjs.adserverRequestSent) return;
            pbjs.adserverRequestSent = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }

        setTimeout(function () {
            sendAdserverRequest();
        }, FAILSAFE_TIMEOUT);

    </script>

    <script>
        googletag.cmd.push(function () {
            // googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250], [300, 600]], 'div-gpt-ad-1460505748561-0').addService(googletag.pubads());
            googletag.defineSlot('/21798974125/test-unit-for-gmosspBidAdapter', [[1, 1], [300, 250]], 'div-gpt-ad-1588309643879-0').addService(googletag.pubads());
            googletag.defineSlot('/171191212/recommend_above/category_above1', [[1, 1], [300, 250]], 'div-gpt-ad-1544152766692-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });

    </script>
</head>

<body>
    <h2>Prebid.js Test</h2>
    <h5>Div-1</h5>
    <!-- <div id='div-gpt-ad-1460505748561-0'>
        <script type='text/javascript'>
            googletag.cmd.push(function () {
                googletag.display('div-gpt-ad-1460505748561-0');
            });

        </script>
    </div> -->
    <!-- /21798974125/test-unit-for-gmosspBidAdapter -->
    <div id='div-gpt-ad-1588309643879-0'>
        <script>
        googletag.cmd.push(function() { googletag.display('div-gpt-ad-1588309643879-0'); });
        </script>
    </div>
    <!-- /171191212/recommend_above/category_above1 -->
    <div id='div-gpt-ad-1544152766692-0' class="u-mt-4" style="text-align:center">
        <script>
        googletag.cmd.push(function() { googletag.display('div-gpt-ad-1544152766692-0'); });
        </script>
    </div>
</body>
</html>
